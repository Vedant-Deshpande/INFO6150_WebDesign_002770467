<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
</head>
<body>
  <h1> Enter Login Details </h1>

  <form action="/quotes" method="POST">

    <input type="text" placeholder="email" name="email" /><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
